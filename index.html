<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Unsplashify</h1>

    <form id="search-form">
      <input type="text" id="search-box" placeholder="Search Images...." />
      <button>Search</button>
    </form>

    <div id="search-result"></div>

    <button id="show-more-btn">show more</button>

    <p>
      Unsplashify is an image search engine that uses the Unsplash API to
      provide high-quality, royalty-free images.
    </p>

    <script src="script.js"></script>
  </body>
</html>
